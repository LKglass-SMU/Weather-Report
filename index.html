<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <div id="main">
       <h1>Weather Dashboard</h1>
    </div>
  <header class= "header"><h2>Weather Output</h2></header>
    <div id= "container">
        <div class="search-box">
            <h2><strong>Search for a City</strong></h2>
            <input type="text" id="city-name">
            <button type="submit" class="btn btn-primary" id="button"><i class="fas fa-search"></i></button>
        </div>
        <div class="row" id="dashboard">
        <div class="col col-lg-3" id="search-bar">
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Los Angeles</li>
                    <li class="list-group-item">Orange County</li>
                    <li class="list-group-item">Wichita</li>
                    <li class="list-group-item">McKinney</li>
                    <li class="list-group-item">Litchfield</li>
                    <li class="list-group-item">Miami</li>
                    <li class="list-group-item">Litchfield Park</li>
                    <li class="list-group-item">Miami</li>
                </ul>
            </div>  
        </div>
          <div class="col-lg-9" id="city-input">
          <div class="forecast">
            <hr>
              <h3>5-Day Forecast:</h3>
          </div>
              <div class="row" id="weather-output">
                <div class="column" style="background-color:#3656e4;">
                </div>
                <div class="column" style="background-color:#3656e4;">
                 </div>
                <div class="column" style="background-color:#3656e4;">  
                </div>
                <div class="column" style="background-color:#3656e4;">
                </div>
                <div class="column" style="background-color:#3656e4;">
                </div>
              </div> 
              </div>
              

              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>

</html>
